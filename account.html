<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center h-screen ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2 items-start justify-normal px-4 bg-white">
                    <div class="w-full flex items-center justify-between mt-8 pb-5 border-b border-gray-300">
                        <div>
                            <div class="flex items-center justify-between gap-3">
                                <div class="max-w-10">
                                    <img class="w-full" src="assets/icons/logo.png" alt="ufo">
                                </div>
                                <div>
                                    <p class="text-3xl font-extrabold text-stone-900">$<span id="total">0000</span></p>
                                    <p class="text-base text-stone-500 font-normal">Available Balance</p>
                                </div>
                            </div>
                        </div>
                        <button id="logOutBtn" class="px-4 py-2 border border-stone-300 rounded-lg text-sm hover:bg-red-500 hover:border-red-700 hover:text-white">Log Out</button>
                    </div>
                    
                    <div class="w-full grid grid-cols-2 gap-3 mt-5">
                        <!-- cash in -->
                        <div id="cashIn" class="w-full bg-primary rounded-lg p-3 space-y-5 text-center cursor-pointer">
                            <img class="max-w-8 mx-auto" src="assets/icons/cashin.png" alt="cash in">
                            <span class="text-white font-medium text-lg">Cash In</span>
                        </div>
                        <!-- cash out -->
                        <div id="cashOut" class="w-full rounded-lg border p-3 space-y-5 text-center cursor-pointer">
                            <img class="max-w-8 mx-auto" src="assets/icons/cashout.png" alt="cash out">
                            <span class="text-stone-700 font-medium text-lg">Cash Out</span>
                        </div>
                        <!-- transaction -->
                        <div id="transaction" class="w-full bg-white rounded-lg border p-3 space-y-5 text-center cursor-pointer">
                            <img class="max-w-8 mx-auto" src="assets/icons/transaction.png" alt="cash out">
                            <span class="text-stone-700 font-medium text-lg">Transactions</span>
                        </div>
                    </div>

                    <!-- cash in/out form -->
                    <form id="form" class="card-body w-full hidden">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">Amount</span>
                            </label>
                            <input id="amount" type="number" placeholder="Enter Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">4 Digit Pin</span>
                            </label>
                            <input id="pinNumber" type="password" placeholder="Enter 4 Digit Pin"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary" id="addMoneyBtn">Add Money</button>
                            <button class="hidden btn bg-red-500 text-white hover:bg-red-500" id="decreaseBtn">Cash Out</button>
                        </div>
                    </form>
                    <!-- transactions -->
                    <div id="transactionContainer" class="mt-6 w-full">
                        <p class="text-base font-medium text-stone-900">Transactions</p>
                        <ul class="space-y-3 mt-3">
                            <li class="p-3 border border-green-100 rounded-lg bg-green-50 flex gap-2 items-center">
                                <div class="bg-green-200 inline-block w-10 h-10 rounded-full relative">
                                    <img class="max-w-6 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2" src="assets/icons/cashin.png" alt="cashin">
                                </div>
                                <div>
                                    <p class="text-green-900 text-xl font-bold">+$1000</p>
                                </div>
                            </li>
                            <li class="p-3 border border-red-100 rounded-lg bg-red-50 flex gap-2 items-center">
                                <div class="bg-red-200 inline-block w-10 h-10 rounded-full relative">
                                    <img class="max-w-6 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2" src="assets/icons/cashout.png" alt="cashin">
                                </div>
                                <div>
                                    <p class="text-red-900 text-xl font-bold">-$1000</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/scripts/utilites.js"></script>
    <script src="assets/scripts/cash-in.js"></script>
    <script src="assets/scripts/cash-out.js"></script>
    <script src="assets/scripts/toggle-btn.js"></script>
    <script src="assets/scripts/logout.js"></script>
</body>

</html>
